config-version: 1 # Не изменяйте это значение

# Учетные данные базы данных требуются только при использовании MySQL или Redis
# Настоятельно рекомендуется использовать MySQL или SQLite
# YAML не должен использоваться ни в одной среде

storage: # sqlite, mysql, redis, yml (yaml)
  type: "sqlite"

mysql:
  host: "localhost"
  port: "3306"
  dbname: "kitdatabase"
  username: "username"
  password: "pa55w0rd"
  useSSL: false
  maximumPoolSize: 10 # Изменяйте только если знаете, что делаете

redis:
  host: "localhost"
  port: 6379
  password: "pa55w0rd"

# Настройки автоматического резервного копирования для файловых хранилищ (SQLite, YAML)
backup:
  enabled: true # Включить автоматические резервные копии для файловых методов хранения
  # Политика хранения:
  # - 1 резервная копия в час за последние 24 часа
  # - 1 резервная копия в день за последние 7 дней
  # - 1 резервная копия в неделю за последние 30 дней
  # - 1 резервная копия в месяц за последние 365 дней
  # Резервные копии хранятся в папке plugins/PerPlayerKit/backups/

motd:
  enabled: true
  delay: 5
  message: # Сообщения присоединения в формате mini message
    - ""
    - "<gray>   <st>                </st> <aqua><b>Per Player Kits</b><gray> <st>                </st>"
    - ""
    - "         <white>Введите <aqua>/kit<white>, <aqua>/k <white>или <aqua>/pk<white>, чтобы начать!"
    - ""
    - "<gray>   <st>                                                         "
    - ""

scheduled-broadcast: # Использует формат mini message
  enabled: true
  period: 90 # В секундах
  messages:
    - "<white>Посмотрите публичные киты с помощью команды <aqua>/pk<white>!"
    - "<white>Хотите поделиться китом? Используйте команду <aqua>/sharekit <slot><white>!"
    - "<white>Введите <aqua>/kit<white>, <aqua>/k <white>или <aqua>/pk<white>, чтобы начать!"

interface:
  glass-material: BLUE_STAINED_GLASS_PANE
  main-color: "<blue>" # Основной цвет плагина (формат MiniMessage: <blue>, <red>, <green> и т.д.)

kitroom:
  items:
    1:
      name: "Crystal"
      material: "END_CRYSTAL"
    2:
      name: "Training"
      material: "WOODEN_SWORD"
    3:
      name: "Potions"
      material: "SPLASH_POTION"
    4:
      name: "Armory"
      material: "NETHERITE_SWORD"
    5:
      name: "Axe & UHC"
      material: "SHIELD"

disabled-command-worlds:
  - "example_world"

disabled-command-message: "<red>Киты отключены здесь!</red>"

publickits:
  kit1:
    name: "Kit 1"
    icon: "DIAMOND_SWORD"

prefix: "<gray>[<aqua>Kits</aqua>]</gray> "

use-display-name: false # Например, установите в true, если вы хотите отображать никнеймы, установленные другими плагинами.

messages:
  disable-kit-messages: false # Установите в true, чтобы отключить все сообщения о действиях с китами (например, игрок загрузил кит, игрок починил снаряжение и т.д.)
  player-repaired:
    enabled: true
    message: "<gray>%player% починил своё снаряжение</gray>"
    permission: "perplayerkit.kitnotify"
  player-healed:
    enabled: true
    message: "<gray>%player% вылечил себя</gray>"
    permission: "perplayerkit.kitnotify"
  player-opened-kit-room:
    enabled: true
    message: "<gray>%player% открыл комнату китов</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-private-kit:
    enabled: true
    message: "<gray>%player% загрузил приватный кит</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-public-kit:
    enabled: true
    message: "<gray>%player% загрузил публичный кит</gray>"
    permission: "perplayerkit.kitnotify"
  player-loaded-enderchest:
    enabled: true
    message: "<gray>%player% загрузил эндер-сундук</gray>"
    permission: "perplayerkit.kitnotify"
  player-copied-kit:
    enabled: true
    message: "<gray>%player% скопировал кит</gray>"
    permission: "perplayerkit.kitnotify"
  player-copied-ec:
    enabled: true
    message: "<gray>%player% скопировал эндер-сундук</gray>"
    permission: "perplayerkit.kitnotify"
  player-regeared:
    enabled: true
    message: "<gray>%player% переснарядился</gray>"
    permission: "perplayerkit.kitnotify"

anti-exploit:
  only-allow-kitroom-items: false # Требует, чтобы предметы были в комнате китов перед использованием в ките.
  import-filter: false # Требует, чтобы only-allow-kitroom-items был true. Предотвращает дублирование предметов, не находящихся в комнате китов, с помощью кнопки импорта кита.
  block-spaces-in-commands: false # Предотвращает обход фильтров команд.
  prevent-shulkers-dropping-items: false # Предотвращает выпадение предметов из шалкеров при разрушении. Анти-лаг функция.

regear:
  rg-mode: "command" # ОПЦИИ: command, shulker
  regear-mode: "command" # ОПЦИИ: command, shulker
  command-cooldown: 5 # Перезарядка команды в секундах. Рекомендуется низкая или 0 при использовании режима шалкера.
  damage-timer: 5 # Время в секундах ожидания после получения урона перед возможностью переснаряжения
  allow-while-using-elytra: true # Установите false, чтобы заблокировать команду переснаряжения во время использования элитр
  prevent-putting-items-in-regear-inventory: false # Установите true, чтобы предотвратить помещение предметов в инвентарь шалкера переснаряжения
  #
  # Разрешить переснаряжение всех предметов, установив:
  # invert-whitelist: true
  # whitelist: []
  #
  #
  invert-whitelist: false # Установка этого значения в true делает белый список черным списком
  whitelist:
    - ENDER_PEARL
    - END_CRYSTAL
    - OBSIDIAN
    - GLOWSTONE
    - SPLASH_POTION
    - NETHERITE_PICKAXE
    - NETHERITE_SWORD
    - SHIELD
    - NETHERITE_AXE
    - NETHERITE_PICKAXE
    - GOLDEN_APPLE
    - EXPERIENCE_BOTTLE
    - TIPPED_ARROW
    - CROSSBOW
    - BOW

# Различные флаги функций для плагина
feature:
  set-health-on-kit-load: false
  set-hunger-on-kit-load: false
  set-saturation-on-kit-load: false
  remove-potion-effects-on-kit-load: false

  heal-on-enderchest-load: false
  feed-on-enderchest-load: false
  set-saturation-on-enderchest-load: false
  remove-potion-effects-on-enderchest-load: false

  heal-remove-effects: false # Делает так, чтобы команда /heal удаляла зельевые эффекты в дополнение к исцелению

  rekit-on-respawn: true
  rekit-on-kill: false

  broadcast-kit-messages: true # Сообщает, когда игрок загружает кит (применяется как к китам, так и к эндер-сундукам)

  broadcast-on-player-action: true # Сообщает, когда игрок использует кит, копирует кит и т.д.

  send-update-message-on-join: true # Отправляет сообщение игрокам с perplayerkit.admin при входе на сервер, если доступна новая версия

  old-death-drops: false # Делает так, чтобы игроки сбрасывали предметы в сжатой области, а не разбрасывали при смерти

# Настройки звука для обратной связи плагина
sounds:
  enabled: true
  # Звук, воспроизводимый при успешных действиях (например, сохранении кита)
  success: ENTITY_PLAYER_LEVELUP
  # Звук, воспроизводимый при неудачных действиях (например, попытке использовать отключенную команду)
  failure: ENTITY_ITEM_BREAK
  # Звук, воспроизводимый при нажатии кнопки в GUI
  click: UI_BUTTON_CLICK
  # Звук, воспроизводимый при открытии GUI
  open_gui: UI_BUTTON_CLICK
  # Звук, воспроизводимый при закрытии GUI
  close_gui: UI_BUTTON_CLICK